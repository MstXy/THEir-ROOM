<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

        <img src="images/beerglass.png" alt="beerglass" class="room-images" id="img3">
        <img src="images/cup.png" alt="cup" class="room-images" id="img4">

    <div class="navigator">

      <p class="nav_item" id="nav_2" onclick="load_room()">Explore</p>
      <p class="nav_item" id="nav_3" onclick="load_item()">Item Entry</p>
      <p class="nav_item" id="nav_4" onclick="load_goal()">Our Goal</p>

    <script src="script.js"></script>
